<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  
  <body>
    <div id="root"></div>

    <script type="text/babel">
      /*
      Components can refer to other components in their output. 
      This lets us use the same component abstraction for any level of detail. A button, a form, a dialog, a screen: 
      in React apps, all those are commonly expressed as components.
      
      For example, we can create an App component that renders Welcome many times:

      Donâ€™t be afraid to split components into smaller components.
      */

      
      function Welcome(props) {
        return <h1>Hello, {props.name}</h1>;
      }

            </div>

      */


      function Avatar(props) {
        return (
          <img className="Avatar"
            src={props.user.avatarUrl}
            alt={props.user.name}
          />
        );
      }

      function UserInfo(props) {
        return (
          <div className="UserInfo">
            <Avatar user={props.user} />
            <div className="UserInfo-name">
              {props.user.name}
            </div>
          </div>
        );
      }

      function Comment(props) {
        return (
          <div className="Comment">
            <UserInfo user={props.author} />
            <div className="Comment-text">
              {props.text}
            </div>
            <div className="Comment-date">
              {formatDate(props.date)}
            </div>
          </div>
        );
      }

  

      function App() {
        return (
          <div>
            <Welcome name="Salomon" />
            <Welcome name="Abigail" />
            <Welcome name="Divina" />
          </div>
        );
      }
      
      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );
    </script>
